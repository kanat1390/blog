<div class="flex justify-center">
    <nav aria-label="Page navigation example">
        <ul class="flex list-style-none">
            {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 focus:shadow-none"
                    href="?page={{page.previous_page_number}}">Previous</a>
            </li>
            {% endif %}
            <li
                class="page-item page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none">
                Page {{page.number}} of {{page.paginator.num_pages}}</li>
            {% if page.has_next %}
            <li class="page-item"><a
                    class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
                    href="?page={{ page.next_page_number }}">Next</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
